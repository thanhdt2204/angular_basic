<div id="editUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Update User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input value={inputs.email} type="email" name="email" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstName" value={inputs.firstName} type="text" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="lastName" value={inputs.lastName} type="text" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                    <input type="submit" class="btn btn-info" data-dismiss="modal" value="Save" />
                </div>
            </form>
        </div>
    </div>
</div>
